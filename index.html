<!doctype html>
<html lang="en">
  <head>
    <!--  Basic Setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClientsDesk CRM — Manage Leads & Sales Efficiently</title>

    <!-- Branding -->
    <meta name="author" content="Yoga Asta — Innovatech Creations" />
    <meta name="theme-color" content="#D78FEE" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!--   SEO Optimization -->
    <meta
      name="description"
      content="ClientsDesk CRM helps you track leads, manage clients, and monitor your sales pipeline with clarity. Built by Yoga Asta at Innovatech Creations."
    />
    <meta
      name="keywords"
      content="CRM, ClientsDesk, client management, sales tracking, business dashboard, lead management, Innovatech Creations, Yoga Asta"
    />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="ClientsDesk CRM — Streamline Your Client Management" />
    <meta
      property="og:description"
      content="A modern CRM system to manage clients, track sales, and organize your workflow seamlessly. Created by Yoga Asta."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://clientsdesk.com" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter / X Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ClientsDesk CRM — Smart Client Management" />
    <meta
      name="twitter:description"
      content="CRM dashboard for managing clients and tracking performance — designed by Yoga Asta."
    />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- PWA & App Info -->
    <meta name="application-name" content="ClientsDesk CRM" />
    <meta name="apple-mobile-web-app-title" content="ClientsDesk" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Fonts / Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
